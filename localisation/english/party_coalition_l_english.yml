### Sub ideology Desc ###
 nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascism_ideology_desc: "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism_desc: "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism_desc: "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 despotism_desc: "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism_desc: "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism_desc: "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism_desc: "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 conservatism_desc: "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 social_conservatism_desc:0 "According to the adherents of social conservatism, the state must constantly take care of the welfare of the population and its growth; the main means of implementing the social functions of the state is the effective development of the economy on the basis of principles common to modern conservatism; the necessary condition for social progress is to remain faithful to national culture."
 populism_desc: "A political movement with little clear ideological framework. Populists advocate for policies from across the spectrum that are popular with the electorate or are perceived as at odds with the preferences of the political 'elite.'"
 liberalism_desc: "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 agrarianism_desc:0 "Agrarianism is a social and political philosophy that advocates for a return to subsistence agriculture, family farming, widespread property ownership, and political decentralization."
 social_liberalism_desc:0 "According to social liberals, the state is obliged to intervene in economic processes in order to combat monopoly and maintain a competitive market environment."
 national_liberalism_desc:0 "National liberalism can be seen as a form of civic nationalism and national democracy, which typically combines right-wing liberalism with moderate anti-conservative nationalism."
 economic_liberalism_desc:0 "This ideology rejects government regulation of the economy and economic intervention in the free market, and supports complete and maximum economic freedom, free trade and competition."
 democratic_socialism_desc:0 "Democratic socialism is a political, social, and economic philosophy and ideology that advocates political democracy in a public economy, with particular emphasis on economic democracy, workers' democracy, and workers' self-management."
 socialism_desc: "Social Democrats preach social equality, which they call for through reforms; in their opinion, society should limit the extreme manifestations of capitalism."
 marxism_desc: "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism_desc: "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism_desc: "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism_desc: "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 #anarchism_desc: "Anarchism is the rejection of all power. It promotes the division of the community into self-governing collectives instead of a single centralized country."
 anarchist_communism_desc: "For anarchist communists, communism is a classless society with no state. They dislike the idea of ​​a transitional socialist state and advocate a society based on voluntary ties and mutual aid."
 anarchist_syndicalist_desc:0 "Anarcho-syndicalists believe that workers' unions should operate on the basis of the principle of decision-making by the entire collective, through general meetings at the local level."


### Subtype Descriptions ###
 fascism_subtype_desc: "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 neutrality_subtype_desc: "Authoritarianism is, firstly, a socio-political system based on subordination to the state and its leaders. Secondly, it is a social attitude or personality trait characterized by the belief that society should have strict and unconditional loyalty to the ruler, unquestioning submission of people to authorities and government."
 democratic_subtype_desc: "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberal_subtype_desc: "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 social_democrat_subtype_desc: "Social Democrats preach social equality, which they call for through reforms; in their opinion, society should limit the extreme manifestations of capitalism."
 communism_subtype_desc: "According to the works of the founders of Marxism, communism presupposes the presence of highly developed productive forces, the absence of a state, money and the division of society into social classes."
 anarchism_subtype_desc: "Anarchism is the rejection of all power. It promotes the division of the community into self-governing collectives instead of a single centralized country."

