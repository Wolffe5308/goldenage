 ###### Индустриализация Украины
 UKR_industrialisation_category: "Индустриализация"
 UKR_industrialisation_category_desc: "Украина обладает огромным потенциалом для индустриального развития, но в данный момент у нас огромные проблемы с логистикой, из-за отставания в механизации наша индустриализация движется крайне вяло. Потому партии сошлись во мнении что в первую очередь необходимо проложить железную дорогу по стране для улучшения нашей логистики, в местах где появится железная дорога наши трудолюбивые граждане смогут начать выполнения плана. Нас ждёт освоение наших природных богатств, электрификация городов и сёл,  постройка градообразующих производств и создание новых городов и посёлков.\n\n§CПоказатель индустриализации§!: [?UKR_industrialization_score]\n\nНаш текущий прогресс в индустриализации составляет [UKR_industrialization_loc]"
