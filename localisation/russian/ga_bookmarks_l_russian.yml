GATHERING_STORM_DESC:0 "Темные времена наступают. В Европе Гитлер укрепил свою власть, и его внимание все чаще привлекают страны по соседству с Германией. Италия под властью Муссолини вступает в рискованные военные авантюры, тогда как в Азии Японская империя уже готова напасть на Китай. Почти 20 лет минуло с окончания мировой войны, а мир опять пропах бензиновыми парами. Одной искры может оказаться достаточно."
HITTING_FAN_NAME:0 "И начинается"
HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
TAN_GATHERING_STORM_DESC:0 ""Тува - это маленькое недогосударство, зажатое между своими единственными союзниками - СССР и Монголией. Появившийся случайно осколок Китая под коммунистическим правительством подает большие надежды. Впрочем, нынешний Генсек Танну Тувы собирается "сдать" страну Советам, с чем несогласны некоторые партийцы. Сумеет ли Тува добиться большего, или же исчезнет в ближайшее десятилетие - вопрос спорный."
MON_GATHERING_STORM_DESC:0 "После смерти Богдо-гэгэна монархия была ликвидирована и 26 ноября 1924 года была провозглашена Монгольская Народная Республика, принята конституция, провозглашавшая высшим органом государственной власти Великое Народное Собрание, созываемое один раз в год и избираемое районными собраниями, между его сессиями — Малое Народное Собрание, избираемое Великим Народным Собранием, между сессиями последнего — Президиум Малого Народного Собрания, исполнительным органом — Совет министров, местными органами государственной власти — собрания (хуралы)."
UKR_GATHERING_STORM_DESC:0 "Украинская ССР пережившая гражданскую войну, потеряла западные территории, потеряла и большое количество населения с промышленностью, а в ходе Советско-Польской войны 1919-1921 гг, украинская армия была истощённа.\nВ Украине приближаются выборы 1936 года, однако в стенах Совета зреет заговор, но кто этот заговор затеял, предстоит выяснить НКВД. Но если заговор будет успешным, то правительство падёт, а на его месте придут правые и центриские партии...\nОднако, если правительство сможет устранить заговор и провести выборы, стране предстоит подготовится к надвигающей угрозе, которая попытается захватить весь мир..."
BLR_GATHERING_STORM_DESC:0 "Белорусская ССР пережившая гражданскую войну, потеряла западные территории, потеряла и большое количество населения с промышленностью, а в ходе Советско-Польской войны 1919-1921 гг, в восточной Беларуси была уничтожена вся промышленность, а также в стране осталось немалое количество сторонников изгнанного правительство БНР.\nВ Беларусе приближаются выборы 1936 года, однако в стране не утихают беспорядки населения, среди которых есть: бывшие аристократы, правые и ультраправые деятели и бывшие сторонники БНР. Правительству нужно решить проблему, пока не случилось что то ужасное...\nОднако, если правительство сможет успокоить народ и провести выборы, стране предстоит подготовится к надвигающей угрозе, которая попытается захватить весь мир... "
ZSR_GATHERING_STORM_DESC:0 "Закавказская СФСР пережившая гражданскую войну, потеряла часть территорий Грузии и Армении, которая получила Турция. Закавказье также потеряла много населения, которое возможно попытается вернуть и объединить все кавказские народы.\nВ Закавказье приближаются выборы 1936 года, однако вернулась угроза для правительства, а именно лидер Чеченского восстания 1924-1925 гг, он сбежал и решил вернутся дабы установить на Кавказе исламскую республику. Правительству и армии нужно срочно предпринять меры, чтобы спасти страну от теократической диктатуры...\nОднако, если правительство сможет устранить лидера восстания и провести выборы, стране предстоит подготовится к надвигающей угрозе, которая попытается захватить весь мир..."