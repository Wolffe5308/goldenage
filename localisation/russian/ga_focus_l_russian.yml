 ##################################################### Молдова
 MOL_standartizaciyapromyshlennostipogostu:0 "Стандартизация промышленности по ГОСТу"
 MOL_standartizaciyapromyshlennostipogostu_desc:0 "СССР появились ГОСТы, нам нужно наладить производство под эти стандарты, чтоб работать с другими предприятиями."
 MOL_stroitelstvodorogizhdpolotna:0 "Строительство дорог и ж/д полотна"
 MOL_stroitelstvodorogizhdpolotna_desc:0 "Для работы заводов и строительства новых нужны дороги для снабжения их сырьём и вывозом готовый продукции."
 MOL_zaprosvmoskvuikievdlyaperedachipoezdovigruzovikov:0 "Запрос в Москву и Киев для передачи поездов и грузовиков"
 MOL_zaprosvmoskvuikievdlyaperedachipoezdovigruzovikov_desc:0 "Мы построили дороги, но они бесполезны если по ним не будут ездить поезда и машины."
 MOL_vnedrenievprogrammyrazvitiyavramkahsssr:0 "Внедрение в программы развития в рамках СССР"
 MOL_vnedrenievprogrammyrazvitiyavramkahsssr_desc:0 "Мы хотим вернуть территорию, которая по праву принадлежит нам, но нам нужно подготовиться. Начать придаться с проектов развития страны."
 MOL_razvivatstranuvramkahassrvsostaveussr:0 "Развивать страну в рамках АССР в составе УССР"
 MOL_razvivatstranuvramkahassrvsostaveussr_desc:0 "Мы должны довольство тем, что есть иначе лишимся даже этого малого."
 MOL_zashchitarodinyprevyshevsego:0 "Защита родины превыше всего!"
 MOL_zashchitarodinyprevyshevsego_desc:0 "Строительство заводов это хорошо, но нам нужно готовиться к войне, так ситуация в Европе накаляется с каждым днём."
 MOL_otpravkarabochihvmoskvu:0 "Отправка рабочих в Москву"
 MOL_otpravkarabochihvmoskvu_desc:0 "Лучше мы будем делать мало продукции, но более качественно и эффективнее."
 MOL_stroystroystroy:0 "Строй! Строй! Строй!"
 MOL_stroystroystroy_desc:0 "Мы должны в ускоренном темпе догонять наших соседей по выполнению плана строительства заводов от Киева."
 MOL_podgotovkakstroitelstvu:0 "Подготовка к строительству"
 MOL_podgotovkakstroitelstvu_desc:0 "Нужно усилить наши границы, что угрозы исходящий от соседей."
 MOL_bystrayanastroykastankov:0 "Быстрая настройка станков"
