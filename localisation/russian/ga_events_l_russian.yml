 ############ Евреи в СССР
 SOV_jewis.1.t:0 "Переселенческая политика"
 SOV_jewis.1.d:0 "Биробиджанский проект вызвал большой интерес у еврейской общественности, в том числе за рубежом. Это определило уникальность области, созданной как национально-территориальное образование для переселенцев, отправившихся туда уже в годы Советской власти, на территории, никогда ранее не бывшей местом компактного проживания этого народа. Советская власть активно ищет спонсоров нового региона среди еврейской общины за рубежом. Особую активность проявляет созданный в США в 1935 году Американо-Биробиджанский комитет (Амбиджан)."
 SOV_jewis.1.a:0 "Мы будем развивать ЕАО"
 SOV_jewis.1.b:0 "Стоит ли оно того?"
 SOV_jewis.2.t:0 "Еврейские беженцы"
 SOV_jewis.2.d:0 "Поселение евреев в Биробиджане совпало с усилением антисемитизма и репрессий в нацистской Германии. Поэтому не случайно в начале 1930-х годов в Биробиджан прибывают около 1,4 тыс. еврейских эмигрантов из Европы, США, Аргентины и Земли Израильской"
 SOV_jewis.2.a:0 "Мы спасем евреев!"
 SOV_jewis.2.b:0 "Мы закроем глаза"
 SOV_jewis.3.t:0 "Еврейский язык и культура"
 SOV_jewis.3.d:0 "В Еврейской автономной области , кроме русского языка, имеет определённое распространение и язык идиш — язык евреев Центральной и Восточной Европы, который в условиях нашего времени получил новое развитие. Развитие языка идиш, как и любого другого языка, связано, прежде всего, с определением, установлением и признанием его статуса. Статус идиша в истории еврейского народа менялся несколько раз, от «жаргона» к языку национальному, а затем к языку государственного управления, языку официальной власти."
 SOV_jewis.3.a:0 "Мы будем дальше развивать еврейскую культуру"
 SOV_jewis.3.b:0 "Нам стоит развивать другие культуры"
 SOV_jewis.4.t:0 "Создание еврейской республики"
 SOV_jewis.4.d:0 "В ноябре 1936 года правительство Советского Союза приняло решение о создании еврейской республики на Дальнем Востоке, в городе Биробиджане. Причиной этого решения стали различные обстоятельства, включая политическую ситуацию в Европе, увеличивающееся число евреев в Совестком Союзе, и желание правительства создать национальные республики для различных народов. На место были направлены тысячи еврейских колонистов, которым предоставлялись земельные участки и другие привилегии. Однако, эти планы не были полностью реализованы, и большинство евреев предпочли жить в других регионах Советского Союза. Теперь нам остается решить, стоит ли создать еврейскую республику, или дезавуировать план."
 SOV_jewis.4.a:0 "Мы должны дезавуировать план. (Исторично)"
 SOV_jewis.4.b:0 "Мы создадим еврейскую республику! (Не исторично)"
 SOV_jewis.4.g:0 "Играть за Биробиджан"
 BIR_jewis.1.t:0 "Еврейская культура"
 BIR_jewis.1.d:0 "В 1930-1940 годах в Еврейской Автономной Советской Республике (ЕАСР) процветала еврейская культура, которая имела значительное влияние на формирование и развитие этнического самосознания. В этот период было создано множество культурных учреждений и организаций, направленных на сохранение и развитие еврейской культурной наследии. В ЕАСР были открыты еврейские театры, музеи, музыкальные ансамбли, художественные студии, литературные кружки и прочие центры культурной жизни."
 BIR_jewis.1.a:0 "Будем дальше развивать нашу культуру"
 BIR_jewis.2.t:0 "Предложение Сталину"
 BIR_jewis.2.d:0 "Хотя крымский проект был практически закрыт в 1930-е, тем не менее во время войны он вновь стал объектом внимания еврейских общественных деятелей и властей. Костырченко пишет, что летом 1943 года во время поездки в США члены Еврейского антифашистского комитета Соломон Михоэлс, Ицик Фефер имели разрешение Вячеслава Молотова на переговоры о материальной поддержке еврейского переселения в Крым после изгнания оттуда нацистов. Согласие взять на себя частичное финансирование такого проекта дал американский сионист Д. Н. Розенберг."
 BIR_jewis.2.a:0 "Направим письмо Сталину"
 BIR_jewis.3.t:0 "Предложение еврейского антифашистского комитета"
 BIR_jewis.3.d:0 "Фефер и Шахно Эпштейн направили Сталину письмо с предложением создать в Крыму Еврейскую советскую социалистическую республику. Письмо редактировал Соломон Лозовский. Аргументами за создание еврейской республики были нежелание евреев возвращаться в места массовой гибели еврейского населения, необходимость сохранения еврейской интеллигенции в условиях снижения её востребованности в национальных республиках и новые вспышки антисемитизма. Однако из-за того что ЕАСР уже существует, они предлагают передать Крым под контроль ЕАСР."
 BIR_jewis.3.a:0 "Мы вынуждены отказаться (Исторично)"
 BIR_jewis.3.b:0 "Поможем евреям сохранить их народ! (Не исторично)"
 BIR_jewis.4.t:0 "Отказ от СССР"
 BIR_jewis.4.d:0 "Советское руководство дало нам отказ на предложение расширить еврейскую автономию. Товарищ Молотов, не смог помочь нам в расширении автономии для сохранения нашего народа, от нацисткой угрозы."
 BIR_jewis.4.a:0 "Мы сделали всё что могли.."
 BIR_jewis.5.t:0 "Согласие от СССР"
 BIR_jewis.5.d:0 "Советское руководство дало нам согласие на расширение нашей республики в Крым. Благодаря товарищу Молотову, Михаилу Калининину и евреям живущим в Крыму, мы смогли добиться разрешения на расширения автономии к Крыму. Теперь мы будем развивать 2 региона, тем самым мы будем развивать еврейскую культуру, экономику и будем благодарить и помогать СССР."
 BIR_jewis.5.a:0 "Мы едины!"
 BIR_jewis.6.t:0 "Еврейская автономия в Приамурье"
 BIR_jewis.6.d:0 "Одним из факторов изменивших отношение советских властей к этому региону стала международная обстановка, в том числе введение японской Квантунской армии в Маньчжурию в сентябре 1931 года и создание марионеточного государства Маньчжоу-го в феврале 1932 года. Стратегическое значение Биробиджанского района как непосредственного граничащего с Маньчжурией резко выросло. Принятие решения о создании автономии в мае 1934 года и дополнительная пропагандистская кампания способствовали преодолению кризиса и росту числа переселенцев."
 BIR_jewis.6.a:0 "Нужно дальше развивать нашу автономию"
 BIR_jewis.7.t:0 "Еврейская миграция"
 BIR_jewis.7.d:0 "Еврейская общественность на Западе следила за советским проектом. Он вызывал особый интерес в связи с резким усилением преследования евреев Германии и препятствиями к эмиграции их в Палестину или страны Европы и США. Еврейские организации направили правительству СССР предложения принять в ЕАО евреев-беженцев из Германии, обещая поддержать этот проект финансово. Однако реакция советских властей на эти предложения была двойственной: хотя постановление Политбюро от 28 апреля 1935 года разрешало приезд 1000 семей из-за рубежа, он обставлялся чрезвычайно жёсткими условиями. Впоследствии выяснилось, что в Биробиджане готовы принять лишь 150—200 семей, причём только из Польши, Литвы и Румынии. Однако после создания Еврейской республики, евреи со всего СССР и мира стали переежать в нашу республику, что поможет поднять еврейское население в регионе."
 BIR_jewis.7.a:0 "Мы поможем всем евреям!"
 BIR_jewis.8.t:0 "Биробиджанская звезда"
 BIR_jewis.8.d:0 "Для удовлетворения нужд переселенцев, многие из которых говорили только на идише, было принято решение о выпуске национальной газеты. Для организации полиграфической базы первому редактору газеты Янкелю Левину было разрешено обратиться за помощью к еврейской диаспоре в г. Харбине, где в то время издавались газеты на идише. Полученное из Китая полиграфическое оборудование и шрифты стали частью основы создания газеты. В первое время газета издавалась три раза в неделю, тираж составлял 2000 экземпляров. Первым редактором газеты являлся Генех Казакевич. Его сын, Эммануил, известный советский писатель и лауреат двух Сталинских премий второй степени, также работал в газете литсотрудником в середине 1930-х годов. Постановлением ВЦИКа от 7 мая 1934 года Еврейский национальный район, получил статус Еврейской автономной области. «Биробиджанер штерн» получила статус областной газеты. Был увеличен тираж до 4000 экземпляров, газета стала выходить пять раз в неделю."
 BIR_jewis.8.a:0 "Еврейская "Правда""
 BIR_jewis.9.t:0 "Еврейская Армия в Приамурье"
 BIR_jewis.9.d:0 "В 1936 году в ЕАСР была создана и развивалась Еврейская армия, которая играла важную роль в защите и обороне республики. Еврейская армия была сформирована с целью обеспечения безопасности и защиты народа ЕАСР. Военные подразделения состояли в основном из еврейских добровольцев, которые добровольно пошли на службу, чтобы защищать свою родную землю. Члены Еврейской армии получали профессиональную военную подготовку и участвовали в учениях и тренировках, чтобы быть готовыми к различным сценариям обороны. Они выполняли роль солдатов, офицеров, командиров и других военных специалистов."
 BIR_jewis.9.a:0 "Еврейская оборонительная стратегия"
