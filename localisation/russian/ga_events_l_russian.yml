 ############## Закавказье Коммунисты
 ZSR_com.1.t:0 "Съезд КПЗ"
 ZSR_com.1.d:0 "На этом съезде нам предстоит обсудить обсудить множество вещей, от национальных конфликтов, до отсталости нашей армии."
 ZSR_com.1.a:0 "Мы должны решить все национальные конфликты!"
 ZSR_com.2.t:0 "Национальные конфликты решенны"
 ZSR_com.2.d:0 "Благодаря усилиям правительства и широкой работе по улучшению межэтнических отношений, в настоящее время национальные конфликты в Закавказской СФСР успешно решены. Были приняты меры по созданию условий для того, чтобы различные этнические группы могли жить вместе в мире и гармонии. Основные меры включали в себя создание равных возможностей для всех групп, поддержку и развитие культурных традиций каждой этнической группы, а также реформы, направленные на улучшение жизни населения и укрепление экономики региона. Спустя годы стараний мы добились мирам между народами нашей федерации."
 ZSR_com.2.a:0 "Мы смогли решить главную проблему!"
 ZSR_com.3.t:0 "Роль Кавказа в Союзе"
 ZSR_com.3.d:0 "Наша страна всегда была оплотом сил союза на юге, а также мы обладаем ресурсами, что нужны союзу. Роль Закавказской СФСР в СССР имеет множество аспектов: Первый аспект - это территориальное расположение Закавказской СФСР, которое сделало ее ключевым пунктом для связи между СССР и странами Ближнего и Среднего Востока. Второй аспект - это национальный вопрос. Закавказская СФСР была домом для множества народов, которые имели свою культуру, языки и традиции. Важным фактором стала политика национальных меньшинств, проводимая Сталиным и его командой, которая стремилась обеспечить равные права для всех народов в составе СССР. Третий аспект - это экономическое развитие. В 1930-х годах Сталин провел программу индустриализации страны, которая включала в себя развитие тяжелой промышленности. Закавказье имело важное значение для этой программы благодаря своим месторождениям нефти и газа, а также других природных ресурсов. Четвертый аспект - это военный аспект. Здесь находились важные промышленные объекты и транспортные пути, которые были важны для обеспечения снабжения фронта."
 ZSR_com.3.a:0 "Мы всегда будем рады нашим товарищам!"
 ZSR_com.4.t:0 "Внешняя политика Закавказской СФСР"
 ZSR_com.4.d:0 "В период 1936-1939 годов внешняя политика Закавказской СФСР была тесно связана с политикой Советского Союза в целом. В тот период были заключены ряд договоров и соглашений, направленных на укрепление обороноспособности Советского Союза и укрепление его позиций в мировой политике. Также цель Закавказской СФСР была решить судьбу кавказских народов, живущих на территории  Ирана и Турции. Внутренние распри подошли к концу, пришло время подать наш голос миру."
 ZSR_com.4.a:0 "Мы объединим весь кавказский народ под красным флагом!"
 ZSR_com.5.t:0 "Внутренняя политика Закавказской СФСР"
 ZSR_com.5.d:0 "В период с 1922 по 1936 годы Закавказская Советская Федеративная Социалистическая Республика (Закавказская СФСР) вела активную внутреннюю политику по построению социалистического общества. Были проведены реформы в экономической, социальной и культурной сферах, а также в образовании и здравоохранении. В области образования и культуры были открыты новые школы и университеты, была проведена кампания по ликвидации неграмотности, а также была поддержана национальная культура народов Закавказья."
 ZSR_com.5.a:0 "Пора решить наши остальные внутренние дела"
 ZSR_com.7.t:0 "Делегация в Москву"
 ZSR_com.7.d:0 "Закавказская Советская Федеративная Социалистическая Республика отправила свою делегацию в Москву, чтобы обсудить вопрос о возможном вторжении в Иран и Турцию. Делегация включала высокопоставленных представителей правительства и военных властей региона, а также экспертов по иранским и турецким делам. Основной целью делегации было обсуждение планов и возможностей для расширения влияния СССР в регионе. В связи с недавними событиями в Европе и растущей угрозой войны, советское правительство рассматривало возможность вторжения в Иран и Турцию как меру для защиты своих интересов и границ. Делегация провела несколько встреч с высокопоставленными представителями советского правительства, включая Молотова и Сталина. В ходе этих встреч были обсуждены планы для вторжения, возможные риски и последствия, а также дальнейшие шаги для расширения влияния СССР в регионе."
 ZSR_com.7.a:0 "Вместе мы победим!"
 RPB.3.t:0 "Началась Великая Отечественная Война!"
 RPB.3.d:0 "Нацистская Германия начала наступление на Советский Союз, нападением на множество границ, атакуя с воздуха и с земли. Война, которую ожидали многие, наконец началась. Началась битва за каждый километр территории. В первые часы войны, героические советские воины борются в неравных боях, они борятся за свою землю, семьи, родину и будущее мира!"
 RPB.3.a:0 "Вперед товарищи!"
