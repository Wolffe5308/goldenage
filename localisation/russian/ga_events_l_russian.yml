 ZSR_com.6.t:0 "Реформа Кавказской армии"
 ZSR_com.6.d:0 "Начались реформы в Кавказской армии. Эти реформы будут проведены с целью усиления обороноспособности региона и повышения боевой готовности военных подразделений. В рамках реформ были проведены масштабные перестановки в командном составе Кавказской армии. Будут назначены новые генералы, в том числе и молодые и энергичные офицеры, имеющие опыт в боевых действиях и знание современных военных технологий. Также в рамках реформ будут проведенны масштабные учения с участием различных подразделений Кавказской армии, такие как: горнострелковие войска и артилерийские."
 ZSR_com.6.a:0 "Пришло время новых кадров в армии"
