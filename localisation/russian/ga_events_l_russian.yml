 BLR_bop.2.t:0 "Успешно выполненная задача"
 BLR_bop.2.d:0 "Поставленная задача для развития нашей республики была успешно выполнена. Вождь на очередном съезде ЦК сказал речь, в которой он выражал благодарность народу республики и чиновникам которые выстроили план выполнения задачи. Также Вождь в конце своей речи объявил об дальнейшем развитии, в котором нуждается республика для её процветания. Авторитет Вождя в партии поднялся, благодаря чему ему могут давать более сложные и важные задачи."
 BLR_bop.2.a:0 "Вперед к дальнейшему процветанию!"
 BLR_bop.3.t:0 "Задача была провалена"
 BLR_bop.3.d:0 "Поставленная задача была провалена. На очередном съезде ЦК, члены партии раскритиковали Вождя благодаря чему авторитет к нему упал. Члены партии в своей критике упомянули ошибки которые совершили чиновники, и ошибки Вождя. К концу съезда последствия проваленной задачи было поручено выполнить Верховному Совету, и теперь Вождь будет думать о том как сделать лучше в следующий раз."
 BLR_bop.3.a:0 "Нужно больше положится на Совет"
