 SOV_GA.1.t:0 "Меморандум Зейдлица"
 SOV_GA.1.d:0 "«Если немецкий народ будет и впредь покорно позволять вести себя к гибели, даже не пытаясь сопротивляться, то с каждым днем он будет не только слабее. Каждый день его вина будет все тяжелее. Тогда Гитлера придется свергать лишь силами коалиции союзников. А это означает конец национальной независимости… Если же, напротив, немецкий народ своевременно сумеет подняться и своими силами докажет, что немцы тоже желают освобождения других народов и полны решимости освободить самих себя от власти Гитлера, они получат право сами решать свою будущую судьбу и быть услышанными в мире. Это единственный путь к сохранению самого существования, свободы и чести немецкого народа» \nСуть этого документа сводилась к предложению признать НКСГ как германское правительство за рубежом и сформировать германские освободительные войска «в качестве авангарда для внутренней освободительной борьбы в Германии». Германская освободительная армия «будет в значительной мере содействовать окончательному краху гитлеровской системы» и должна после военного разгрома гитлеризма «разбить его политически и гарантировать закрепление успехов. Она может сделать ненужной смешанную оккупацию союзников со всеми ее последствиями – демаркационной линией и зонами влияния. При этом следует еще раз особо указать на пропагандистское значение данного акта»."
 SOV_GA.1.a:0 "Нам стоит принять предложение"
 SOV_GA.1.b:0 "Они нам не нужны!"
