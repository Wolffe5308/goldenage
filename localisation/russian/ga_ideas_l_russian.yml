 #Украина
 UKR_destroyed_collective_farms:0 "Разрушенные колхозы"
 UKR_destroyed_collective_farms_desc:0 "Украинские колхозы пострадали после не очень успешной коллективизации. Часть украинской экономики состоит из аграрного производства, поэтому правительству нужно восстановить колхозы, для более эффективного и качественного производства."
 UKR_low_level_of_education:0 "Низкий уровень образования"
 UKR_low_level_of_education_desc:0 "В отличии от Беларуси, Украина не успела провести реформу образования, т.к была занята восстановлением страны после гражданской войны, и созданием промышленности. Теперь у Украины есть средства и силы для реформы образования."
 UKR_small_industry:0 "Маленькая промышленность"
 UKR_small_industry_desc:0 "Промышленность страны начало создаваться сразу после конца гражданской войны. Однако к этому времени Украина не смогла достичь более высоких результатов, и теперь стране предстоит наращивать всё больше промышленности, для создания мощной экономики."
 UKR_small_industry_communist:0 "Маленькая промышленность"
 UKR_small_industry_communist_desc:0 "Индустриализация только началась, нам необходимо сплотить рабочий класс для его будущего торжества."
 UKR_small_industry_socdem:0 "Маленькая промышленность"
 UKR_small_industry_socdem_desc:0 "Индустриализация только началась, активы нашего государства необходимо направить на развитие нашей гражданской и военной промышленности."
 UKR_professional_advisors:0 "Профессиональные советники"
 UKR_professional_advisors_desc:0 ""
 UKR_strong_party:0 "Крепкая партия"
 UKR_strong_party_desc:0 "«Народный фронт» смог укрепить многие левые партии в единую коалицию. Это также произошло и в Украине, где теперь проводят реформы для улучшение жизни граждан страны, и будут развивать страну в других направлениях."
 UKR_depleted_army:0 "Истощённая Армия"
 UKR_depleted_army_desc:0 "Украинская армия истощилась в ходе Советско-Польской войны. Теперь Украине предстоит восстановить армию, провести реформы, вооружить армию новым вооружением и создать новую украинскую армию."
