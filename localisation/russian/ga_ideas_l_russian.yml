 #Кавказ
 ZSR_decrepit_industry:0 "Ветхая индустрия"
 ZSR_decrepit_industry_desc:0 "Кавказский регион долгое время был отсталым регионом, занимаясь в основном добычей нефти и развитие аграрной экономики. Однако пришло время провести индустриализацию, и создать промышленный центр внутри страны."
 ZSR_old_school:0 "Старая школа"
 ZSR_old_school_desc:0 "Армия Кавказа устроена по старому образцу времён гражданской войны. Теперь когда наступает новая военная эпоха, нужно провести современные учения армии, провести реформы и снарядить армию по современному образцу."
 ZSR_the_conflict_of_peoples_in_the_party:0 "Конфликт народов в партии"
 ZSR_the_conflict_of_peoples_in_the_party_desc:0 "Закавказская республика, это многонациональное государство, которое населяют многие народы, разные по культуре, религии и политическими взглядами. Народы не могут договорится на мирное существование, эти конфликты задели также правящую партию, которая не может спокойно развивать страну. Нужно решить все национальные конфликты."
 ZSR_armenian_nationalism:0 "Армянский национализм"
 ZSR_armenian_nationalism_desc:0 "Армяне не могут спокойно жить с азербайджанцами, на протяжении долгого времени между армянами и азербайджанцами возникали многие конфликты. Нужно решить данную проблему в кратчайший срок!"
 ZSR_azerbaijani_nationalism:0 "Азербайджанский национализм"
 ZSR_azerbaijani_nationalism_desc:0 "Азербайджанцы не могут спокойно жить с армянами, на протяжении долгого времени между азербайджанцами и армянами возникали многие конфликты. Нужно решить данную проблему немедленно!"
