 BLR_ruined_industry_desc:0 "Половину территорий Беларуси забрала Польша по итогам Совестко-Польской войны 1919-1921 гг. Потеря территорий нанесла сильный удар по промышленности страны, теперь предстоит решить проблемы, и создать базу для дальнейшего развития."
