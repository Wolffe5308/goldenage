#Тува
TAN_AI_BEHAVIOR:0 "@TAN Танну-Тува"
RULE_HISTORICAL_TAN_AI_DESC:0 "Танну-Тува остаётся в сфере влияние СССР, которая будет развивать свои отношения со странами Коминтерна. Спустя время вступит в войну против Японии."
RULE_OPTION_TAN_OPPOSITION_TO_THE_KREMLIN:0 "Оппозиция Кремлю"
RULE_OPTION_TAN_OPPOSITION_TO_THE_KREMLIN_DESC:0 "Танну-Тува попытается выйти из сферы влияние СССР, развивая свой альянс. В будущем она попытается напасть на СССР и уничтожить сталинизм."

#Монголия
MON_AI_BEHAVIOR:0 "@MON Монголия"
RULE_HISTORICAL_MON_AI_DESC:0 "Чойболсан попытается стать лидером Монголии, который будет проводить просоветскую политику. Спустя время Монголия вступит в войну против Японии."
RULE_OPTION_MON_MONGOLIAN_EMPIRE:0 "Монгольская Империя"
RULE_OPTION_MON_MONGOLIAN_EMPIRE_DESC:0 "Монголия попытается свергнуть социалистический режим, и привести к власти монархистов. Спустя время Монголия возродит Монгольскую Империю"
#Беларусь
BLR_AI_BEHAVIOR:0 "@BLR Белорусская ССР"
RULE_HISTORICAL_BLR_AI_DESC:0 "Беларусь остаётся республикой СССР, которая попытается воссоединить всех белорусов с помощью СССР. Также страна примет участие в второй мировой войне."

#Украина
