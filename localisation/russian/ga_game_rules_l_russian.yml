RULE_HISTORICAL_UKR_AI_DESC:0 "Украина остаётся республикой СССР, которая попытается воссоединить всех украинцев с помощью СССР. Также страна примет участие в второй мировой войне."
RULE_OPTION_UKR_SKOROPADSKY:0 "Коронация Скоропадских"
RULE_OPTION_UKR_SKOROPADSKY_DESC:0 "В Украине произойдет переворот монархистов, которые попытаются короновать Павла Скоропадского. Также страна попытается создать черноморскую лигу."
RULE_OPTION_UKR_HABSBURG:0 "Коронация Габсбургов"
RULE_OPTION_UKR_HABSBURG_DESC:0 "В Украине произойдет переворот монархистов, которые попытаются короновать Вильгельма Габсбурского. Также страна попытается восстановить влияние в странах бывшей Австро-Венгрии."

