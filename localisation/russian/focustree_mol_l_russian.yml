l_russian: 
MOL_standartizaciyapromyshlennostipogostu:0 "Стандартизация промышленности по ГОСТу"
MOL_standartizaciyapromyshlennostipogostu_desc:0 "СССР появились ГОСТы, нам нужно наладить производство под эти стандарты, чтоб работать с другими предприятиями."
MOL_stroitelstvodorogizhdpolotna:0 "Строительство дорог и ж/д полотна"
MOL_stroitelstvodorogizhdpolotna_desc:0 "Для работы заводов и строительства новых нужны дороги для снабжения их сырьём и вывозом готовый продукции."
MOL_zaprosvmoskvuikievdlyaperedachipoezdovigruzovikov:0 "Запрос в Москву и Киев для передачи поездов и грузовиков"
MOL_zaprosvmoskvuikievdlyaperedachipoezdovigruzovikov_desc:0 "Мы построили дороги, но они бесполезны если по ним не будут ездить поезда и машины."
MOL_vnedrenievprogrammyrazvitiyavramkahsssr:0 "Внедрение в программы развития в рамках СССР"
MOL_vnedrenievprogrammyrazvitiyavramkahsssr_desc:0 "Мы хотим вернуть территорию, которая по праву принадлежит нам, но нам нужно подготовиться. Начать придаться с проектов развития страны."
MOL_razvivatstranuvramkahassrvsostaveussr:0 "Развивать страну в рамках АССР в составе УССР"
MOL_razvivatstranuvramkahassrvsostaveussr_desc:0 "Мы должны довольство тем, что есть иначе лишимся даже этого малого."
MOL_zashchitarodinyprevyshevsego:0 "Защита родины превыше всего!"
MOL_zashchitarodinyprevyshevsego_desc:0 "Строительство заводов это хорошо, но нам нужно готовиться к войне, так ситуация в Европе накаляется с каждым днём."
MOL_otpravkarabochihvmoskvu:0 "Отправка рабочих в Москву"
MOL_otpravkarabochihvmoskvu_desc:0 "Лучше мы будем делать мало продукции, но более качественно и эффективнее."
MOL_stroystroystroy:0 "Строй! Строй! Строй!"
MOL_stroystroystroy_desc:0 "Мы должны в ускоренном темпе догонять наших соседей по выполнению плана строительства заводов от Киева."
MOL_podgotovkakstroitelstvu:0 "Подготовка к строительству"
MOL_podgotovkakstroitelstvu_desc:0 "Нужно усилить наши границы, что угрозы исходящий от соседей."
MOL_bystrayanastroykastankov:0 "Быстрая настройка станков"
MOL_bystrayanastroykastankov_desc:0 "Теперь мы сможем быстро менять производственные задачи на заводах для наших нужд."
MOL_nastroykastankov:0 "Настройка станков"
MOL_nastroykastankov_desc:0 "Нам нужно наладить производство продукции, чтоб дать отпор врагу."
MOL_nachatstroitelstvo:0 "Начать строительство"
MOL_nachatstroitelstvo_desc:0 "Теперь мы готовы строить оборону на нашей границе."
MOL_pomochnashimsosedyam:0 "Помочь нашим соседям"
MOL_pomochnashimsosedyam_desc:0 "Теперь мы готовы встретить врага, но пока есть время надо помочь нашим соседям."
MOL_proizvodstvosnaryazheniyadlyapehoty:0 "Производство снаряжения для пехоты"
MOL_proizvodstvosnaryazheniyadlyapehoty_desc:0 "Теперь для производства основного вооружения для армии будет обходиться дешевле, а значит мы сможем производить больше."
MOL_tehnikadlyasnabzheniya:0 "Техника для снабжения"
MOL_tehnikadlyasnabzheniya_desc:0 "Теперь нужно наладить нашу логистику на нашей территории."
MOL_izucheniyaslozhnogooborudovaniya:0 "Изучения сложного оборудования"
MOL_izucheniyaslozhnogooborudovaniya_desc:0 "Теперь нужно решить, что нам важнее производство бронированной наземной техники или воздушной техники."
MOL_stavkanaeffektivnost:0 "Ставка на эффективность"
MOL_stavkanaeffektivnost_desc:0 "Нам нужно подготовить заводы быстрой смене задач."
MOL_narastitmoshchnostiiresursydlyaihremonta:0 "Нарастить мощности и ресурсы для их ремонта"
MOL_narastitmoshchnostiiresursydlyaihremonta_desc:0 "Теперь надо повысить обороты промышленности и подготовить материалы для ремонта на случай боевых действий."
MOL_planb:0 "План Б"
MOL_planb_desc:0 "Начать подготовку к эвакуации заводов и рабочих в Сибирь."
MOL_rasshirenieplanab:0 "Расширение плана Б"
MOL_rasshirenieplanab_desc:0 "К плану Б нужно подключить эвакуацию семей рабочих и остального населения, а врагу оставить визжанию землю."
MOL_stroitelstvovoennyhzavodovi:0 "Строительство военных заводов I"
MOL_stroitelstvovoennyhzavodovi_desc:0 "Делаем ставку на количество заводов, а не быструю перепрофилирование заводов."
MOL_stroitelstvograzhdanskihfabriki:0 "Строительство гражданских фабрик I"
MOL_stroitelstvograzhdanskihfabriki_desc:0 "Нам нужны заводы для нужд населения и стротиельсвта новых заводов."
MOL_smenaprioritetov:0 "Смена приоритетов"
MOL_smenaprioritetov_desc:0 "Нам надо выделить больше заводов для нужд государства, чтоб защитить наш народ"
MOL_stroitelstvovoennyhzavodovii:0 "Строительство военных заводов II"
MOL_stroitelstvovoennyhzavodovii_desc:0 "Продолжать план по строительству."
MOL_stroitelstvograzhdanskihfabrikii:0 "Строительство гражданских фабрик II"
MOL_stroitelstvograzhdanskihfabrikii_desc:0 "Нам нужно продолжать строить заводы ,чтоб хватало и стране и народу."
MOL_chastichnayamobilizaciyastrany:0 "Частичная мобилизация страны"
MOL_chastichnayamobilizaciyastrany_desc:0 "Нам нужна это мобилизация, но народ пойдёт не на фронт а на заводы и фабрики, чтоб защитить свою страну."
MOL_planzavershyon:0 "План завершён"
MOL_planzavershyon_desc:0 "Теперь мы можем решать другие проблемы нашего государства."
MOL_myediny:0 "Мы едины!"
MOL_myediny_desc:0 "Теперь нам не страшен враг, так как одно целое государство и народ."
